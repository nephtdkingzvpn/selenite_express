{% extends './base.html' %}
{% load static %}

{% block content %}
<div class="row justify-content-center align-items-center">
    <div class="col-md-5">
        <div class="card bg-dark text-white">
            <div class="card-body">
                <form action="." method="POST">
                    {% csrf_token %}

                    {{form.as_p}}
                    <button type="submit" class="btn btn-secondary fw-bold w-100">Save Now</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
